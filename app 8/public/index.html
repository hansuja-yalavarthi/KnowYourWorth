  <div class="nav">

  <div class="container">

      <h1>Rate The Company</h1>
    </div>

    <div class="formContainer">
      <form id="reviewForm">
  <div class="formGroup">
    <label for="company">Company Name:</label>
    <input type="text" id="company" placeholder="Company Name" required>
  </div>

  <div class="formGroup">
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" min="1" max="5" placeholder="Rating" required>
  </div>

  <div class="formGroup">
    <label for="review">Job Description:</label>
    <textarea id="review" name="description" rows="4" placeholder="Write your review..." required></textarea>
  </div>

  <div class="submitButton">
    <button type="submit">Submit Review</button>
  </div>
</form>

    </div>

    <hr>

    <div id="reviewsContainer">
      <h2>Reviews</h2>
      <div id="reviewsList"></div>
    </div>
